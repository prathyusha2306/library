<div id="login" class=" card offset-3 col-md-4 mt-4 ">
    <div  class="card-body">
        <h2>User Login</h2>
        <form method="POST" name="myform" [formGroup]="loginGroup">
            <div class="form-group">
                <label for="First-Name">User-Name:</label>
                <input type="text" id="username" name="username" class="form-control" ngmodel formControlName="username"
                    placeholder="enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password"
                ngmodel formControlName="pass" placeholder=" enter the password">
            </div>
            <div class="form-group">
                <button type="submit"  (click)="submit()"  [disabled]="loginGroup.invalid" class="btn btn-success  btn-block">Login</button>
                <span *ngIf= "error" style="color: red;">userName and Password is incorrect</span>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>
        </form>
        <p class="text-center"><a routerLink="/registration">Create an Account</a></p>
    </div>
</div>
