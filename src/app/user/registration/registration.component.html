<div  id="signin" class="signup-form card offset-4 col-md-4 mt-4 ">
            <form [formGroup]="regGroup">
                <h2>Register</h2>
                <p class="hint-text">Create your account. It's free and only takes a minute.</p>
                <div class="form-group">
                    <div class="row">
                <div class="col-xs-6">
                 <input type="text" class="form-control" name="first_name" ngmodel formControlName="firstname"
                                placeholder="First Name" required="required"></div>
                        <div class="col-xs-6"><input type="text" class="form-control" name="last_name" ngmodel formControlName="lastname"
                                placeholder="Last Name" required="required"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ngmodel formControlName="username" name="username" placeholder="username" >
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email"  ngmodel 
                    formControlName="email" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password"
                    ngmodel formControlName="pass"  required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
                    ngmodel formControlName="confirmpass" required="required">
                </div>
                <div class="form-group">
                    <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the Terms of Use & Privacy Policy</label>
                </div>
                <div class="form-group">
                    <button type="submit" (click)="submit()" [disabled]="regGroup.invalid" class="btn btn-success btn-lg btn-block">Register Now</button>
                </div>
            </form>
            <div class="text-center">Already have an account? <a routerLink="/login">Sign in</a></div>
    </div>
